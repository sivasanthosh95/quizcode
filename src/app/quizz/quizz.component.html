<div class="container p-5">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <div *ngIf="currentquiz < 10">
            <p class="text-center">{{currentquiz +1}} of {{quizzes.length}}</p>
            <h1>{{quizzes[randomize].question}}</h1>
            <ul class="list-group" *ngFor="let quiz of quizzes[randomize].answer">
                
                <li class="list-group-item" appBackground [correctanswer]="quiz.correct">
                    <input type="radio" name="options" (change)="onAnswer(quiz.correct)" [disabled]="answerselected">
                    {{quiz.option}}
                </li>
           
            </ul>
        </div>
        <div *ngIf="currentquiz > 9">
            <button class="btn btn-success mt-3" (click)="showresult()">Show Result</button>
            <div *ngIf="result" class="mt-4">
            <h3>Correct Answers: {{correctanswer}} | Incorrect Answers: {{incorrectanswer}}</h3>
            </div>
        </div>
    </div>
</div>
</div>
